  <body>

        data-toggle="collapse"
        data-target="#collapsibleNavId"
        aria-controls="collapsibleNavId"
        aria-expanded="false"
        aria-label="Toggle navigation"
      ></button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <div class="form-group m-1">

                type="text"

        <div>

    <!-- Opciones de busqueda -->
    <div class="container w-100 p-4">
      <div class="row">
        <div class="col-6 text-center" id="filtroPeriodo">
          <!-- periodo   -->
          <div class="">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="filteredSearch"
                id="filteredSearch"
                aria-describedby="helpId"
                placeholder="Palabra clave"
              />
            </div>
          </div>
        </div>
        <div class="col-2 text-center" id="filtroABS">
          <select class="form-control dark" id="filtroBusqueda">
            <option>Buscar por</option>
            <option>Profesor</option>
            <option>Periodo</option>
          </select>
        </div>
        <!-- Buscar -->
        <div class="col-2">
          <button class="btn btn-dark" type="button" id="filteredSearchButton">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <div>
          <button
            class="btn btn-dark"
            type="button"
            id="agregarElemento"
            data-toggle="modal"
            data-target="#agregarGrupo"
            onclick="funcionPost()"
          >
            Agregar <i class="fas fa-plus-circle"></i>
          </button>
        </div>
        <!-- Agregar -->
      </div>
    </div>

    <section id="tabs" class="project-tab">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <nav>
              <div
                class="nav nav-tabs nav-fill"
                id="nav-tabGroups"
                role="tablist"
              ></div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
              <div
                class="tab-pane fade show active"
                id="nav-home"
                role="tabpanel"
                aria-labelledby="nav-home-tab"
              >
                <table class="table" cellspacing="0">
                  <thead>
                    <tr>
                      <th>ID Group</th>
                      <th>Profesor</th>
                      <th>Period</th>
                      <th>Detalles</th>
                    </tr>
                  </thead>
                  <tbody id="tbody-Groups"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modalGroups"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modelTitleId"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="agregarGrupo">añadir grupo</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="" id="formularioGrupo">
              <div>
                <label for="nombreProducto">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombreGrupo"
                  placeholder="Nombre del grupo"
                  required
                />
              </div>
              <br />
              <div>
                <div class="form-group">
                  <label for="departamentoGrupo">Departamento</label>
                  <textarea
                    class="form-control"
                    name="departamentoGrupo"
                    id="departamentoGrupo"
                    rows="3"
                    required
                  ></textarea>
                </div>
              </div>
              <br />
              <label for="">Detalles</label>
              <div class="d-flex align-items-center">
                <label>Año</label>
                <input
                  class="form-control"
                  name="departamentoGrupo"
                  id="departamentoGrupo"
                  rows="3"
                  required
                ></input>
              </div>
              <br />
              <div>
                <input
                  type="text"
                  class="form-control m-1"
                  id="CodigoA"
                  placeholder="ID del grupo"
                  pattern="^[a-zA-Z]{3}\d{3}$"
                  maxlength="6"
                  required
                />
              </div>
              <br />
              <div class="" id="">
                <label for="AreaA">Periodo</label>
                <select class="form-control dark" name="AreaA" id="AreaA">
                  <option>Primavera</option>
                  <option>Verano</option>
                  <option>Invierno</option>
                </select>
              </div>
              <br />
              <div class="" id="">
                <label for="listaProfesores">Profesor</label>
                <select
                  class="form-control dark"
                  name="listaCoordinadores"
                  id="listaCoordinadores"
                >
                  <option>Fulano</option>
                  <option>Mengano</option>
                  <option>Zultano</option>
                </select>
              </div>
              <br />
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cerrar
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="deleteSubject"
              data-dismiss="modal"
            >
              Borrar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="postSubject"
              data-dismiss="modal"
            >
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Functions -->
    <script src="../JavaScript/groupsInCharge.js"></script>

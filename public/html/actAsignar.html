<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Actividades por Asignar</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Khojki&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand" href="./profesorPerfil.html">DASW</a>
      <button
        class="navbar-toggler d-lg-none"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavId"
        aria-controls="collapsibleNavId"
        aria-expanded="false"
        aria-label="Toggle navigation"
      ></button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <div class="form-group m-1">
              <input
                type="text"
                class="form-control"
                name="searchBar"
                id="searchBar"
                aria-describedby="helpId"
                placeholder="Buscar elemento"
              />
            </div>
          </li>
          <li class="nav-item">
            <div class="m-1">
              <a
                name="buscar"
                id="buscar"
                class="btn btn-dark border border-white"
                href="#"
                role="button"
                >Buscar</a
              >
            </div>
          </li>
        </ul>
        <div>
          <a
            name=""
            id=""
            class="btn btn-dark"
            href="administracion_coordinadores.html"
            role="button"
            ><i class="fa fa-edit"></i> Coordinadores</a
          >
        </div>
        <div>
          <a
            name=""
            id=""
            class="btn btn-dark"
            href="asignaturas.html"
            role="button"
            ><i class="fas fa-list"></i> Asignaturas</a
          >
        </div>
        <div>
          <a
            name=""
            id=""
            class="btn btn-dark"
            href="profesorPerfil.html"
            role="button"
            ><i class="fas fa-user"></i
          ></a>
        </div>
      </div>
    </nav>
    <br />
    <div class="container">
      <form>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationServer013">Materia</label>
            <input
              type="text"
              class="form-control"
              id="validationServer013"
              placeholder="Materia"
              required
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationServer023">Grupo</label>
            <input
              type="text"
              class="form-control"
              id="validationServer023"
              placeholder="Grupo"
              required
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationServerUsername33">Due Date</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="validationServerUsername33"
                placeholder="Fecha"
                aria-describedby="inputGroupPrepend33"
                required
              />
              <div class="invalid-feedback">Please choose a username.</div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationServer033">Requisitos</label>
            <input
              type="text"
              class="form-control"
              id="validationServer033"
              placeholder="Requisitos"
              required
            />
            <div class="invalid-feedback">Please provide a valid city.</div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationServer043">Titulo de la Tarea</label>
            <input
              type="text"
              class="form-control"
              id="validationServer043"
              placeholder="Titulo"
              required
            />
            <div class="invalid-feedback">Please provide a valid state.</div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit Activity</button>
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js" />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
